<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job History - Weather Image App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .nav-buttons a {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 40px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .jobs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .jobs-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .jobs-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .jobs-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #cfe2ff;
            color: #084298;
        }

        .job-id {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #667eea;
            cursor: pointer;
        }

        .job-id:hover {
            text-decoration: underline;
        }

        .progress {
            font-size: 14px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c2c7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #721c24;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìú Job History</h1>
        <p class="subtitle">View all weather image processing jobs</p>

        <div class="nav-buttons">
            <a href="interface">‚Üê Back to Test Interface</a>
            <button onclick="loadHistory()">üîÑ Refresh</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3 id="totalJobs">0</h3>
                <p>Total Jobs</p>
            </div>
            <div class="stat-card">
                <h3 id="completedJobs">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="failedJobs">0</h3>
                <p>Failed</p>
            </div>
            <div class="stat-card">
                <h3 id="processingJobs">0</h3>
                <p>Processing</p>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading job history...
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="jobsContainer"></div>
    </div>

    <script>
        const API_URL = 'https://hqfz4bou23pzsfa.azurewebsites.net';
        const API_KEY = 'dev-weather-app-key-12345';

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function getStatusClass(status) {
            if (!status) return 'status-pending';
            const s = status.toLowerCase();
            if (s === 'completed') return 'status-completed';
            if (s === 'processing') return 'status-processing';
            if (s === 'failed') return 'status-failed';
            return 'status-pending';
        }

        function viewJobDetails(jobId) {
            window.location.href = `interface?jobId=${jobId}`;
        }

        async function loadHistory() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('jobsContainer').innerHTML = '';
            document.getElementById('stats').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/jobs/history`, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const jobs = await response.json();
                document.getElementById('loading').style.display = 'none';

                if (jobs.length === 0) {
                    document.getElementById('jobsContainer').innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                            </svg>
                            <h2>No jobs found</h2>
                            <p>Start creating jobs from the Test Interface</p>
                        </div>
                    `;
                    return;
                }

                // Calculate stats
                const total = jobs.length;
                const completed = jobs.filter(j => j.Status?.toLowerCase() === 'completed').length;
                const failed = jobs.filter(j => j.Status?.toLowerCase() === 'failed').length;
                const processing = jobs.filter(j => j.Status?.toLowerCase() === 'processing').length;

                document.getElementById('totalJobs').textContent = total;
                document.getElementById('completedJobs').textContent = completed;
                document.getElementById('failedJobs').textContent = failed;
                document.getElementById('processingJobs').textContent = processing;
                document.getElementById('stats').style.display = 'grid';

                // Build table
                let tableHtml = `
                    <table class="jobs-table">
                        <thead>
                            <tr>
                                <th>Job ID</th>
                                <th>Status</th>
                                <th>Start Time</th>
                                <th>Completed Time</th>
                                <th>Progress</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                jobs.forEach(job => {
                    const duration = job.StartTime && job.CompletedTime 
                        ? Math.round((new Date(job.CompletedTime) - new Date(job.StartTime)) / 1000) 
                        : null;
                    
                    tableHtml += `
                        <tr>
                            <td>
                                <span class="job-id" onclick="viewJobDetails('${job.JobId}')" title="Click to view details">
                                    ${job.JobId.substring(0, 8)}...
                                </span>
                            </td>
                            <td>
                                <span class="status-badge ${getStatusClass(job.Status)}">
                                    ${job.Status || 'Unknown'}
                                </span>
                            </td>
                            <td>${formatDate(job.StartTime)}</td>
                            <td>${formatDate(job.CompletedTime)}</td>
                            <td>
                                <span class="progress">
                                    ${job.ProcessedStations || 0} / ${job.TotalStations || 0} stations
                                </span>
                            </td>
                            <td>${duration ? `${duration}s` : 'N/A'}</td>
                        </tr>
                    `;
                });

                tableHtml += `
                        </tbody>
                    </table>
                `;

                document.getElementById('jobsContainer').innerHTML = tableHtml;

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error loading job history: ${error.message}`;
            }
        }

        // Load history on page load
        window.addEventListener('load', loadHistory);

        // Auto-refresh every 30 seconds
        setInterval(loadHistory, 30000);
    </script>
</body>
</html>
